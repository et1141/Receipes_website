{% extends 'base.html' %}

{% block content %}
<a href="/brReceipt/">Main Page</a>
{% if receipts is not None %}
<h1>Results:</h1>
{% for receipt in receipts %}
    <div>
            <a href="/brReceipt/categories/{{ receipt.id_category.id }}/{{receipt.id}}">
            <img src="{{ receipt.img }}" alt="{{ receipt.name }}" width="100" height="100">
            <p>{{ receipt.name }}</p>
        </a>
    </div>
{% endfor %}
{% else %}
<h1>No results</h1>
{% endif %}

{% endblock %}
